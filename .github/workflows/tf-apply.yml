name: tfapply

on:
  workflow_dispatch

env:
  IMAGE_TAG: latest
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  tf-apply:
    runs-on: ubuntu-latest

    steps:
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ecr uri
        id: ecr
        run: |
          ECR_URI=$(aws ecr describe-repositories --repository-names $ECR_REPO --query 'repositories[0].repositoryUri' --output text)
          echo "ECR_URI=$ECR_URI" >> $GITHUB_ENV
          echo "IMAGE_URI=$ECR_URI:${IMAGE_TAG}" >> $GITHUB_ENV

      - name: terraform setup
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.0"
          terraform_wrapper: false

      - name: terraform init
        working-directory: ./terraform/environment/dev
        run: terraform init

      - name: terraform apply
        working-directory: ./terraform
        run: |
          terraform apply -auto-approve -var="container_image=${{ env.IMAGE_URI }}"